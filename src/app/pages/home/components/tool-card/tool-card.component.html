<mat-card>
  <div class="header">
    <h4 class="title">
      <a [href]="toolData.link">{{ toolData.title }}</a>
    </h4>
    <button
      mat-button
      disableRipple="true"
      class="font-regular"
      (click)="deleteTool()"
    >
      x remover
    </button>
  </div>
  <div class="description">{{ toolData.description }}</div>
  <div class="tags">
    <app-tag [tag]="tag" *ngFor="let tag of toolData.tags"></app-tag>
  </div>
</mat-card>
